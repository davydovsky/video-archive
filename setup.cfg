[flake8]
show-source = True
statistics = False
doctests = True
enable-extensions = G

strictness = long
docstring-style = numpy

# Flake plugins:
max-line-length = 120
max-complexity = 6

# Excluding some directories:
exclude = .git,__pycache__,.venv,.eggs,*.egg,project/settings/*.py,project/*/migrations/*.py,tests/*.py,manage.py

# Disable some pydocstyle checks:
ignore = D100, D104, D106, D401, X100, W504, RST303, RST304, DAR103, DAR203


[isort]
include_trailing_comma = true
use_parentheses = true
multi_line_output = 3
line_length = 80


[tool:pytest]
DJANGO_SETTINGS_MODULE = project.settings
timeout = 5
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__
addopts =
  --strict-markers
  --strict-config
  --doctest-modules
  --fail-on-template-vars
  --dup-fixtures
  # Output:
  --tb=short
  # Parallelism:
  # -n auto
  # --boxed
  # Coverage:
  --cov=project
  --cov=tests
  --cov-branch
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-fail-under=100


[coverage:run]
plugins =
    django_coverage_plugin


[mypy]
allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

plugins =
  mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = project.settings

[mypy-project.apps.*.migrations.*]
# Django migrations should not produce any errors:
ignore_errors = True

[mypy-project.apps.*.models]
# FIXME: remove this line, when `django-stubs` will stop
# using `Any` inside.
disallow_any_explicit = False

